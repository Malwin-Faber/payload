    items:
      - type: markdown
        term: Festpreis
        body: |
          Dieses Modell ist insbesondere geeignet für Projekte mit klar definiertem Arbeitsumfang und Zeitrahmen. Es ist ideal für Projekte, bei denen hinsichtlich des Projektumfangs wenig bis keine Änderungen zu erwarten sind.

      - type: markdown
        term: Time + Material
        body: |
          Dieses Modell ist ideal für die Entwicklung von digitalen Produkten, bei denen sich der genaue Projekt-Scope im Vorfeld nur schwer prognostizieren lässt.
          Wir starten mit einer groben Aufwands- und Zeiteinschätzung und präzisieren diese in jeder einzelnen Projektphase. So können wir die vollständige Kontrolle über die zu erwartenden Aufwände jederzeit gewährleisten.

      - type: markdown
        term: Ongoing
        body: |
          Dieses Modell ermöglicht es Ihnen, Spezialisten aus unserem Team zu engagieren, die kontinuierlich an Ihren Projekten arbeiten. Es ist optimal, wenn Sie einen längerfristigen Bedarf an Designern, Entwicklern oder anderen Experten haben und eine kontinuierliche Betreuung durch einen festen Partner an Ihrer Seite wünschen.
