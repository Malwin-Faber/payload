    body: |
      Wir sind Experten in unterschiedlichen Disziplinen. Dabei verbindet uns die Leidenschaft für gleichermaßen funktionales wie ästhetisches Design sowie ein grundlegendes Interesse an neuen Technologien.
      In Kombination mit dem Anspruch, sich und die eigenen Fähigkeiten permanent weiterzuentwickeln, entstehen immer wieder neue und spannende Lösungen.

      Und da die gelungene Symbiose aus nutzerzentriertem Design und tech-nischer Perfektion am Ende häufig das ist, was den Erfolg eines Projekts ausmacht, besteht unser Team zu nahezu gleichen Teilen aus Designern und Entwicklern.

      Flache Hierachien und kurze Kommunikationswege sorgen darüber hinaus für ein entspanntes und vertrauensvolles Arbeitsumfeld.
      Das spüren auch unsere Kunden: Mit vielen von ihnen arbeiten wir schon seit Jahren erfolgreich zusammen.

